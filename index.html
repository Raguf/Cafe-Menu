<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <!---------- Menu start ---------->
      <main>
        <h1>Ramey Cafe</h1>
        <p>Est. 1989</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">Agdash Vanilla</p>
            <p class="price">3.00₼</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Ramana</p>
            <p class="price">3.50₼</p>
          </article>
          <article class="item">
            <p class="flavor">Goygol Spice</p>
            <p class="price">3.75₼</p>
          </article>
          <article class="item">
            <p class="flavor">Delimemmed</p>
            <p class="price">4.00₼</p>
          </article>
          <article class="item">
            <p class="flavor">Hovsanos</p>
            <p class="price">4.50₼</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="dessert">Fly Perajki</p>
            <p class="price">1.50₼</p>
          </article>
          <article class="item">
            <p class="dessert">Abu Pie</p>
            <p class="price">2.00₼</p>
          </article>
          <article class="item">
            <p class="dessert">Razimcake</p>
            <p class="price">2.50₼</p>
          </article>
          <article class="item">
            <p class="dessert">Rashad Roll</p>
            <p class="price">3.00₼</p>
          </article>
        </section>
      </main>
      <!---------- Menu finish ---------->
      <hr />
      <!---------- Footer start ---------->
      <footer>
        <p>
          <a href="https://github.com/Raguf" target="_blank"
            >Visite my webpage</a
          >
        </p>
      </footer>
      <!---------- Footer finish ---------->
    </div>
  </body>
</html>
